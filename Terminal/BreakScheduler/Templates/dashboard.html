<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listco Supervisor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
    }

    .menu-header {
      background-color: rgb(255, 240, 173);
      color: rgb(90, 66, 150);
      padding: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .menu-header img {
      width: 320px;
      height: auto;
      margin-bottom: 1rem;
    }

    .menu-header h3 {
      font-weight: 800;
      font-size: 1.5rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Date / Time display */
    .current-datetime {
      margin-top: 0.5rem;
      font-weight: 700;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    /* On large screens ‚Äì horizontal layout */
    @media (min-width: 768px) {
      .current-datetime {
        flex-direction: row;
        gap: 1.5rem;
      }
    }

    .gear-wrapper {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .gear-button {
      background: none;
      border: none;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: rgb(90, 66, 150);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 0.25rem;
      transition: background-color 0.2s ease;
    }

    .gear-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    .dropdown-toggle::after {
      display: none !important;
    }

    .dropdown-menu {
      border: 1px solid rgb(255, 240, 173);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 0.95rem;
    }

    .dropdown-menu a {
      color: rgb(90, 66, 150);
      font-weight: 500;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .dropdown-menu a:hover {
      background-color: rgb(255, 243, 200);
    }

    /* UPDATED: flex layout with a max of 2 buttons per row */
    .menu-buttons {
      margin: 2rem auto;
      max-width: 900px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .menu-buttons a {
      flex: 1 1 calc(50% - 1rem);
      max-width: 400px;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.75px;
      border: 2px solid rgb(255, 240, 173);
      color: rgb(90, 66, 150);
      background-color: white;
      text-align: center;
      padding: 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
    }

    .menu-buttons a:hover {
      background-color: rgb(255, 243, 200);
    }
  </style>
</head>

<body>

  <div class="menu-header">
    <div class="gear-wrapper dropdown" id="gearMenu">
      <button class="gear-button dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        ‚öôÔ∏è <span>Menu</span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="/admin/">üë§ Employee Database</a></li>
      </ul>
    </div>

    <img src="/static/logo.png" alt="Listco Logo" />
    <h3>Listco Supervisor Portal</h3>

    <!-- Current Date & Time -->
    <div class="current-datetime">
      <span id="currentDate"></span>
      <span id="currentDay"></span>
      <span id="currentTime"></span>
    </div>
  </div>

  <div class="menu-buttons">
    <a href="/weeklySchedule/">üóìÔ∏è Weekly Schedule</a>
    <a href="/break/">üë• Break Portal</a>
    <a href="/carts/">üõí Carts</a>
    <a href="/supervisor/">üßë‚Äçüíº Supervisors</a>
    <a href="/cashier/">üßæ Cashiers</a>
    <a href="/gas_station/">‚õΩ Gas Station</a>
    <a href="/food_court/">üç¥ Food Court</a>
  </div>

  <script>
    function updateCurrentDateTime() {
      const now = new Date();

      // Date in local timezone
      document.getElementById("currentDate").textContent =
        now.toLocaleDateString(undefined, {
          year: "numeric",
          month: "long",
          day: "numeric"
        });

      // Day of week
      document.getElementById("currentDay").textContent =
        now.toLocaleDateString(undefined, {
          weekday: "long"
        });

      // Time in AM/PM format
      document.getElementById("currentTime").textContent =
        now.toLocaleTimeString(undefined, {
          hour: "numeric",
          minute: "numeric",
          hour12: true
        });
    }

    updateCurrentDateTime();
    setInterval(updateCurrentDateTime, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
