    .dropdown-menu a {
      color: rgb(90, 66, 150);

    .dropdown-menu a:hover {

    }
    .menu-buttons {
      margin-top: 2rem;

      text-align: center;
      padding: 1rem;
      border-radius: 0.5rem;
