<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HABA Recovery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
    }
    .menu-header {
      background-color: rgb(255, 240, 173);
      color: rgb(90, 66, 150);
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid rgb(90, 66, 150);
    }
    .menu-header img {
      width: 240px;
      height: auto;
      margin-bottom: 0.5rem;
    }
    .menu-header h3 {
      font-weight: 800;
      font-size: 1.5rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .dashboard-link {
      margin: 1rem;
    }
    .tracker-section {
      background-color: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .tracker-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    .tracker-header select {
      width: 200px;
    }
    .tracker-table th, .tracker-table td {
      text-align: center;
      vertical-align: middle;
      font-size: 0.9rem;
      padding: 0.5rem;
    }
    .tracker-table th {
      background-color: rgb(255, 243, 200);
      color: rgb(90, 66, 150);
    }
    .employee-name {
      font-weight: 600;
    }
    details summary {
      cursor: pointer;
      color: #944ec2;
    }
  </style>
</head>
<body onload="populateMonthDropdown()">

  <div class="menu-header">
    <img src="/static/logo.png" alt="Listco Logo" />
    <h3>HABA Recovery</h3>
  </div>

  <div class="dashboard-link text-start">
    <a href="/" class="btn btn-outline-primary">Back to Dashboard</a>
  </div>

  <div class="tracker-section">
    <div class="tracker-header w-100">
      <div class="d-flex flex-wrap gap-3 align-items-end">
        <div>
          <label for="monthSelector" class="form-label">Month:</label>
          <select id="monthSelector" class="form-select" onchange="updateWeekOptions()"></select>
        </div>
        <div>
          <label for="weekSelector" class="form-label">Week:</label>
          <select id="weekSelector" class="form-select" onchange="updateSelectedWeek()"></select>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered tracker-table">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Date</th>
            <th>Start Shift</th>
            <th>End Shift</th>
            <th>Location</th>
            <th>Break Timeframe(s)</th>
          </tr>
        </thead>
        <tbody id="trackerBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    function getWeekRange(startDate) {
      const sunday = new Date(startDate);
      const saturday = new Date(sunday);
      saturday.setDate(sunday.getDate() + 6);
      const options = { month: '2-digit', day: '2-digit', year: 'numeric' };
      return `${sunday.toLocaleDateString('en-US', options)} to ${saturday.toLocaleDateString('en-US', options)}`;
    }

    function populateMonthDropdown() {
      const monthSelector = document.getElementById("monthSelector");
      const today = new Date();
      const currentYear = today.getFullYear();
      monthSelector.innerHTML = "";

      for (let m = 0; m <= 11; m++) {
        const date = new Date(currentYear, m, 1);
        const label = date.toLocaleString('en-US', { month: 'long' });
        const option = document.createElement("option");
        option.value = m;
        option.textContent = label;
        if (m === today.getMonth()) option.selected = true;
        monthSelector.appendChild(option);
      }

      updateWeekOptions();
    }

    function updateWeekOptions() {
      const month = parseInt(document.getElementById("monthSelector").value);
      const weekSelector = document.getElementById("weekSelector");
      weekSelector.innerHTML = "";

      const today = new Date();
      const year = today.getFullYear();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      let sunday = new Date(firstDay);
      sunday.setDate(sunday.getDate() - sunday.getDay());

      while (sunday <= lastDay) {
        const label = getWeekRange(sunday);
        const option = document.createElement("option");
        option.value = label;
        option.textContent = label;
        weekSelector.appendChild(option);
        sunday.setDate(sunday.getDate() + 7);
      }

      updateSelectedWeek();
    }

    function updateSelectedWeek() {
      const selectedMonth = parseInt(document.getElementById("monthSelector").value);
      const trackerBody = document.getElementById("trackerBody");
      trackerBody.innerHTML = "";

      const entries = []; // Supervisor will populate this manually or via backend

      entries.forEach(entry => {
        const entryDate = new Date(entry.date);
        if (entryDate.getMonth() === selectedMonth) {
          const breakDetails = entry.breaks.map(b => `• ${b.inTime} – ${b.outTime}`).join("<br>");

          const row = document.createElement("tr");
          row.innerHTML = `
            <td><div class="employee-name">${entry.name}</div></td>
            <td>${entry.date}</td>
            <td>${entry.start}</td>
            <td>${entry.end}</td>
            <td>${entry.location}</td>
            <td>
              <details>
                <summary>View Breaks Taken</summary>
                <div class="text-start mt-1">${breakDetails}</div>
              </details>
            </td>
          `;
          trackerBody.appendChild(row);
        }
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
