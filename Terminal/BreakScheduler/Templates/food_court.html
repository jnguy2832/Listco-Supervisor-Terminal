<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Court</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
    }
    .menu-header {
      background-color: rgb(255, 240, 173);
      color: rgb(90, 66, 150);
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid rgb(90, 66, 150);
    }
    .menu-header img {
      width: 240px;
      height: auto;
      margin-bottom: 0.5rem;
    }
    .menu-header h3 {
      font-weight: 800;
      font-size: 1.5rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .dashboard-link {
      margin: 1rem;
    }
    .tracker-section {
      background-color: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .tracker-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    .tracker-header select {
      width: 200px;
    }
    .tracker-table th, .tracker-table td {
      text-align: center;
      vertical-align: middle;
      font-size: 0.9rem;
      padding: 0.5rem;
    }
    .tracker-table th {
      background-color: rgb(255, 243, 200);
      color: rgb(90, 66, 150);
    }
    .employee-name {
      font-weight: 600;
    }
    details summary {
      cursor: pointer;
      color: #944ec2;
    }
  </style>
</head>
<body onload="populateMonthDropdown()">

  <div class="menu-header">
    <img src="/static/logo.png" alt="Listco Logo" />
    <h3>Walk</h3>
  </div>

  <div class="dashboard-link text-start">
    <a href="/" class="btn btn-outline-primary">Back to Dashboard</a>
  </div>

  <div class="tracker-section">
    <div class="tracker-header w-100">
      <div class="d-flex flex-wrap gap-3 align-items-end">
        <div>
          <label for="monthSelector" class="form-label">Month:</label>
          <select id="monthSelector" class="form-select" onchange="updateWeekOptions()"></select>
        </div>
        <div>
          <label for="weekSelector" class="form-label">Week:</label>
          <select id="weekSelector" class="form-select" onchange="updateSelectedWeek()"></select>
        </div>
      </div>
      <div class="ms-auto">
        <span id="connectionStatus" class="connection-status status-disconnected">Disconnected</span>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered tracker-table">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Date</th>
            <th>Start Shift</th>
            <th>End Shift</th>
            <th>Location</th>
            <th>Break Timeframe(s)</th>
          </tr>
        </thead>
        <tbody id="trackerBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Week/month helpers
    function getWeekRange(startDate) {
      const sunday = new Date(startDate);
      const saturday = new Date(sunday);
      saturday.setDate(sunday.getDate() + 6);
      const options = { month: '2-digit', day: '2-digit', year: 'numeric' };
      return `${sunday.toLocaleDateString('en-US', options)} to ${saturday.toLocaleDateString('en-US', options)}`;
    }

    function populateMonthDropdown() {
      const monthSelector = document.getElementById("monthSelector");
      const today = new Date();
      const currentYear = today.getFullYear();
      monthSelector.innerHTML = "";

      for (let m = 0; m <= 11; m++) {
        const date = new Date(currentYear, m, 1);
        const label = date.toLocaleString('en-US', { month: 'long' });
        const option = document.createElement("option");
        option.value = m;
        option.textContent = label;
        if (m === today.getMonth()) option.selected = true;
        monthSelector.appendChild(option);
      }

      updateWeekOptions();
    }

    function updateWeekOptions() {
      const month = parseInt(document.getElementById("monthSelector").value);
      const weekSelector = document.getElementById("weekSelector");
      weekSelector.innerHTML = "";

      const today = new Date();
      const year = today.getFullYear();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      let sunday = new Date(firstDay);
      sunday.setDate(sunday.getDate() - sunday.getDay());

      while (sunday <= lastDay) {
        const label = getWeekRange(sunday);
        const option = document.createElement("option");
        option.value = label;
        option.textContent = label;
        weekSelector.appendChild(option);
        sunday.setDate(sunday.getDate() + 7);
      }

      updateSelectedWeek();
    }

    // Formatting helpers
    function formatTime(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleTimeString('en-US', {hour: 'numeric', minute: '2-digit', hour12: true});
    }

    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {month: 'short', day: 'numeric', year: 'numeric'});
    }

    // WebSocket and rendering: filter and show only employees with job_title === 'walk'
    function buildWsUrl(path) {
      const origin = window.location.origin || (window.location.protocol + '//' + window.location.host);
      let wsOrigin = origin.replace(/^http/, 'ws');
      let full = wsOrigin.replace(/\/$/, '') + '/' + path.replace(/^\//, '');
      full = full.replace(/([^:]\/\/)\/+/, '$1');
      return full;
    }

    const wsUrl = buildWsUrl('/ws/breaks/');
    let breakSocket = null;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 5;

    function connectWebSocket(){
      breakSocket = new WebSocket(wsUrl);

      breakSocket.onopen = function() {
        reconnectAttempts = 0;
        updateConnectionStatus(true);
      };

      breakSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        if (data.type === 'initial_data' || data.type === 'breaks_update') {
          renderEmployees(data.breaks);
        }
      };

      breakSocket.onclose = function() {
        updateConnectionStatus(false);
        if (reconnectAttempts < maxReconnectAttempts) {
          reconnectAttempts++;
          setTimeout(connectWebSocket, 3000);
        }
      };
      breakSocket.onerror = function(error) {
        console.error('WebSocket error: ', error);
      };
    }

    function requestUpdate() {
      if (breakSocket && breakSocket.readyState === WebSocket.OPEN) {
        breakSocket.send(JSON.stringify({type: 'update'}));
      }
    }

    function updateConnectionStatus(connected) {
      const statusEl = document.getElementById('connectionStatus');
      if (!statusEl) return;
      if (connected) {
        statusEl.textContent = 'Connected';
        statusEl.className = 'connection-status status-connected';
      } else {
        statusEl.textContent = 'Disconnected';
        statusEl.className = 'connection-status status-disconnected';
      }
    }

    function updateSelectedWeek() {
      // If WebSocket data is present, it will call renderEmployees directly.
      // Keep this function to preserve existing UI behavior for manual entries.
      const selectedMonth = parseInt(document.getElementById("monthSelector").value);
      const trackerBody = document.getElementById("trackerBody");
      trackerBody.innerHTML = '';
      // No-op for manual entries; live data handled by renderEmployees
    }

    // Render function groups shifts by employee and filters to job_title === 'walk'
    function renderEmployees(breaks) {
      const tbody = document.getElementById('trackerBody');
      tbody.innerHTML = "";

      if (!breaks || breaks.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No Shifts Scheduled Today</td></tr>';
        return;
      }

      const shiftsMap = new Map();
      breaks.forEach(b => {
        const key = b.employee_name || b.name || '';
        if (!shiftsMap.has(key)) {
          shiftsMap.set(key, {
            employee_name: key,
            job_title: (b.job_title || '').toString(),
            shift_start: b.shift_start || b.start || null,
            shift_end: b.shift_end || b.end || null,
            location: b.location || '',
            break_times: []
          });
        }

        const emp = shiftsMap.get(key);
        if (Array.isArray(b.breaks) && b.breaks.length) {
          b.breaks.forEach(br => {
            if (br.inTime && br.outTime) emp.break_times.push(`${formatTime(br.inTime)} – ${formatTime(br.outTime)}`);
            else if (br.start && br.end) emp.break_times.push(`${formatTime(br.start)} – ${formatTime(br.end)}`);
          });
        } else if (b.break_start && b.break_end) {
          emp.break_times.push(`${formatTime(b.break_start)} – ${formatTime(b.break_end)}`);
        } else if (b.inTime && b.outTime) {
          emp.break_times.push(`${formatTime(b.inTime)} – ${formatTime(b.outTime)}`);
        }
      });

      let html = '';
      shiftsMap.forEach(emp => {
        if (emp.job_title && emp.job_title.toLowerCase() === 'walk') {
          const breakDetails = emp.break_times.length ? emp.break_times.map(t => `• ${t}`).join('<br>') : 'No Breaks Recorded';
          html += `
            <tr>
              <td><div class="employee-name">${emp.employee_name}</div></td>
              <td>${emp.shift_start ? formatDate(emp.shift_start) : ''}</td>
              <td>${emp.shift_start ? formatTime(emp.shift_start) : ''}</td>
              <td>${emp.shift_end ? formatTime(emp.shift_end) : ''}</td>
              <td>${emp.location || ''}</td>
              <td>
                <details>
                  <summary>View Breaks Taken</summary>
                  <div class="text-start mt-1">${breakDetails}</div>
                </details>
              </td>
            </tr>`;
        }
      });

      if (!html) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No Walk Employees Found</td></tr>';
      } else {
        tbody.innerHTML = html;
      }
    }

    // Initialize WS connection and polling
    connectWebSocket();
    setInterval(requestUpdate, 3000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
